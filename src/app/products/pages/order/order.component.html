<p-panel [showHeader]="false" header="Diferentes tipos de pipes" class="p-1">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por nosotros para uso propio de la {{ 'app' | toggleCase:isUpperCase }}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        (onClick)="toggleUpperCase()"
      ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre"
                (onClick)="changeOrder('name')"
                icon="pi pi-sort"
                styleClass="p-button-success mr-2">
      </p-button>
      <p-button label="Por volar"
                (onClick)="changeOrder('canFly')"
                icon="pi pi-sort"
                styleClass="p-button-danger mr-2">
      </p-button>
      <p-button label="Por color"
                (onClick)="changeOrder('color')"
                icon="pi pi-sort"
                styleClass="p-button-info">
      </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortReversed:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Puede volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
